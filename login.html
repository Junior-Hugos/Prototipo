<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Collectiico — Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold text-amber-800 mb-4">Entrar no Collectiico (protótipo)</h2>
    <p class="text-sm text-gray-600 mb-4">Faça login com o email cadastrado (não há senha no protótipo).</p>

    <form id="formLogin" class="space-y-3">
      <input id="emailLogin" type="email" placeholder="Email" required class="w-full p-3 border rounded">
      <button type="submit" class="w-full bg-amber-700 text-white p-3 rounded">Entrar</button>
    </form>

    <p class="text-sm text-gray-500 mt-3">Se não tem cadastro, <a href="cadastro.html" class="text-amber-700 hover:underline">clique aqui</a>.</p>
  </div>

  <script>
    document.getElementById('formLogin').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('emailLogin').value.trim();
      const users = JSON.parse(localStorage.getItem('collect_users') || '[]');
      const u = users.find(x => x.email.toLowerCase() === email.toLowerCase());
      if (!u) {
        alert('Email não encontrado. Cadastre-se primeiro.');
        location.href = 'cadastro.html';
        return;
      }
      localStorage.setItem('collect_session', JSON.stringify(u));
      alert('Login efetuado: ' + u.nome);
      location.href = 'index.html';
    });
  </script>
</body>
</html>
