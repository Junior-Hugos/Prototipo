<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Collectiico — Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <header class="bg-amber-700 text-white">
    <div class="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-lg font-bold">Collectiico</h1>
      <nav class="flex gap-3">
        <a href="index.html" class="hover:underline">Início</a>
        <a href="solicitar.html" class="hover:underline">Solicitar Coleta</a>
        <a href="rotas.html" class="hover:underline">Rotas</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-5xl mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold text-amber-800 mb-4">Cadastro de Usuário</h2>
    <p class="text-gray-600 mb-6">Escolha o tipo de perfil e preencha os dados. O protótipo salva os usuários no armazenamento local do navegador.</p>

    <form id="formCadastro" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded-lg shadow">
      <div>
        <label class="block text-sm font-medium mb-1">Tipo de usuário</label>
        <select id="tipo" required class="w-full p-2 border rounded">
          <option value="doador">Doador</option>
          <option value="voluntario">Voluntário</option>
          <option value="cooperativa">Cooperativa/Empresa</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Nome</label>
        <input id="nome" required class="w-full p-2 border rounded" placeholder="Seu nome">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" required class="w-full p-2 border rounded" placeholder="seu@email.com">
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Telefone</label>
        <input id="telefone" class="w-full p-2 border rounded" placeholder="(99) 99999-9999">
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium mb-1">Endereço (rua, bairro, cidade)</label>
        <input id="endereco" class="w-full p-2 border rounded" placeholder="Ex: Rua A, Bairro B, Campo Grande - MS">
      </div>

      <div class="md:col-span-2 flex gap-3">
        <button type="submit" class="bg-amber-700 text-white px-4 py-2 rounded">Cadastrar</button>
        <button id="verUsuarios" type="button" class="border px-4 py-2 rounded">Ver usuários cadastrados</button>
      </div>
    </form>

    <div id="listaUsuarios" class="mt-6 hidden">
      <h3 class="font-semibold mb-2">Usuários cadastrados</h3>
      <ul id="ulUsuarios" class="space-y-2"></ul>
    </div>
  </main>

  <footer class="bg-amber-900 text-amber-100 py-6 text-center">
    <div class="max-w-5xl mx-auto px-6">Protótipo Collectiico</div>
  </footer>

  <script>
    const form = document.getElementById('formCadastro');
    const lista = document.getElementById('listaUsuarios');
    const ul = document.getElementById('ulUsuarios');
    const verBtn = document.getElementById('verUsuarios');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = {
        id: Date.now(),
        tipo: document.getElementById('tipo').value,
        nome: document.getElementById('nome').value.trim(),
        email: document.getElementById('email').value.trim(),
        telefone: document.getElementById('telefone').value.trim(),
        endereco: document.getElementById('endereco').value.trim()
      };
      const users = JSON.parse(localStorage.getItem('collect_users') || '[]');
      users.push(user);
      localStorage.setItem('collect_users', JSON.stringify(users));
      alert('Usuário cadastrado!');
      form.reset();
    });

    verBtn.addEventListener('click', () => {
      const users = JSON.parse(localStorage.getItem('collect_users') || '[]');
      ul.innerHTML = '';
      if (users.length === 0) {
        ul.innerHTML = '<li class="text-sm text-gray-500">Nenhum usuário cadastrado.</li>';
      } else {
        users.forEach(u => {
          const li = document.createElement('li');
          li.className = 'p-3 bg-gray-50 border rounded flex justify-between items-center';
          li.innerHTML = `<div>
                            <div class="font-medium">${u.nome} <span class="text-sm text-gray-500">(${u.tipo})</span></div>
                            <div class="text-sm text-gray-600">${u.email} • ${u.telefone}</div>
                            <div class="text-sm text-gray-500">${u.endereco}</div>
                          </div>
                          <button data-id="${u.id}" class="text-sm text-red-600 hover:underline">Remover</button>`;
          ul.appendChild(li);
        });
      }
      lista.classList.remove('hidden');
    });

    ul.addEventListener('click', (e) => {
      if (e.target.matches('button')) {
        const id = Number(e.target.dataset.id);
        let users = JSON.parse(localStorage.getItem('collect_users') || '[]');
        users = users.filter(u => u.id !== id);
        localStorage.setItem('collect_users', JSON.stringify(users));
        e.target.closest('li').remove();
      }
    });
  </script>
</body>
</html>
